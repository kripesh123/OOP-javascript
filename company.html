<body>	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
<div class="container">
<h1>Company Management System</h1>
<form>
<div>Company Name:
	<input type="text" id="cname" name="cname" placeholder="Enter Company Name">
</div>
<div>Address:
	<input type="text" id="address" name="address" placeholder="Enter Address">
</div>
<div>Number of employee:
	<input type="text" id="noemp" name="noemp" placeholder="Enter Number of Employee">
</div>
<button type="submit" id="save-company" class="btn btn-primary btn-sm">Save</button>
<a href="javascript:void(0)" id="show-company">Show Company</a>
</form>
<div id="company-list"></div>
</div>

<script>

function getObj(key){
	return document.getElementById(key);
}
var companyService=new CompanyService();
window.onclick=function(){
	var name=getObj("cname");
	var address=getObj("address");
	var noemp=getObj("noemp");
	var saveButton=getObj("save-company");
	var showLink=getObj("show-company");
	var showCompanyList=getObj("company-list");


saveButton.onload=function(){
var company= new Company();
company.companyName=cname.value;
company.address=address.value;
company.numberOfEmployee=noemp.value;
companyService.add(company);
return false;
};

showLink.onclick=function(){
	companyList=companyService.getAll();
	var content="";
	for (var i = 0; i < companyList.length; i++) {
		var company=companyList[i];
		content+="<li>" +company.companyName+ " is located at " +company.address+ " " +company.numberOfEmployee+ " peoples works there.</li>";
	};
	showCompanyList.innerHTML=content;
};
};
</script>

</body>
